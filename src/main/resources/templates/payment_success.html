<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 40px 50px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        border-top: 5px solid #4caf50; /* Green accent */
      }
      .icon {
        font-size: 60px;
        color: #4caf50;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 15px;
      }
      p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
      }
      .order-id {
        font-weight: bold;
        color: #333;
        background-color: #e8f5e9; /* Light green background */
        padding: 8px 15px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 10px;
      }
      .cta-button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      .cta-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✔</div>
      <!-- Checkmark icon -->
      <h1>Thanh toán thành công!</h1>
      <p th:text="${message}">Thông báo mặc định nếu message null.</p>
      <p>Mã đơn hàng của bạn:</p>
      <p class="order-id" th:text="${orderId}">[Mã đơn hàng]</p>
      <p>Chi tiết vé và mã QR đã được gửi đến email của bạn.</p>
      <a href="/" class="cta-button">Quay về trang chủ</a>
      <!-- Hoặc link đến trang "Đơn hàng của tôi" -->
      <!-- <a href="/my-orders" class="cta-button">Xem đơn hàng</a> -->
    </div>
  </body>
</html>
