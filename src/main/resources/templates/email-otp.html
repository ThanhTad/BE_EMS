<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">Email Subject</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        padding: 10px;
        border: 1px dashed #ccc;
        display: inline-block;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <h2 th:text="${subject}">Your One-Time Password</h2>
    <p>
      Hello
      <span th:if="${recipientEmail}" th:text="${recipientEmail}">User</span>,
    </p>
    <p>
      Please use the following One-Time Password (OTP) to complete your action.
      This OTP is valid for 5 minutes.
    </p>

    <p>Your OTP is:</p>
    <div class="otp-code" th:text="${otpCode}">123456</div>

    <p>If you did not request this code, please ignore this email.</p>
    <p>
      Thanks,<br />
      <em>The EMS Team</em>
    </p>
  </body>
</html>
